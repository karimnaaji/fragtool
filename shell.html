<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>live-glsl</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .emscripten {
        border: 0px none;
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #canvas0 {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas0" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type='text/javascript'>
      var Module = {
        preInit: function() {
          Module.setShader =  Module.cwrap('LiveGLSLSetShader', 'void', ['string']);
          Module.setCanvasId =  Module.cwrap('LiveGLSLSetCanvasId', 'void', ['string']);
        },
        postRun: function() {
          Module.setShader('/Users/karim/Desktop/dev/live-glsl/shaders/plasma.frag');
          Module.setCanvasId('canvas0');
        },
        canvas: (function() {
          return document.getElementById('canvas0');
        })()
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
